<html lang="en">
  <head>

    <title>Signin Template for Bootstrap</title>

    <!-- Bootstrap core CSS -->
    <link href="./bootstrap-3.1.1-dist/css/bootstrap.min.css" rel="stylesheet">
	<link href="./bootstrap-3.1.1-dist/css/profile.css" rel="stylesheet">
    <!-- Custom styles for this template -->
    <link href="./bootstrap-3.1.1-dist/css/signin.css" rel="stylesheet">
    <link href="./bootstrap-3.1.1-dist/css/progress bar.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->

  <body>
	<div class="container">
	<div class="row">
		<div class=".col-xs-6 .col-sm-3">
    	 <div class="well profile">
            <div class="col-sm-12">
                <div class="col-xs-12 col-sm-8">
                    <h2>Chidi</h2>
                    <p><strong>Role: </strong>driver</p>
                    <p><strong>Gender: </strong>male</p>
                    <p><strong>About: </strong> polite, kind and cheap price</p>
                    <p><strong>Driving years: </strong> 3 years </p>
                    <p><strong>Driving areas: </strong>
                        <span class="tags">Downtown Toronto</span> 
                        <span class="tags">Waterloo</span>
                        <span class="tags">North York</span>
                        <span class="tags">Markham</span>
                    </p>
                </div>             
                <div class="col-xs-12 col-sm-4 text-center">
                    <figure>
                        <img src="http://m.c.lnkd.licdn.com/media/p/2/005/054/3be/2ffd322.jpg" alt="" class="img-circle img-responsive">
                        <figcaption class="ratings">
	                            <p>Ratings
	                            <a href="#">
	                                <span class="fa fa-star"></span>
	                            </a>
	                            <a href="#">
	                                <span class="fa fa-star"></span>
	                            </a>
	                            <a href="#">
	                                <span class="fa fa-star"></span>
	                            </a>
	                            <a href="#">
	                                <span class="fa fa-star"></span>
	                            </a>
	                            <a href="#">
	                                 <span class="fa fa-star-o"></span>
	                            </a> 
	                            </p>
                        </figcaption>
                    </figure>
                </div>
            </div>            
            <div class="col-xs-12 divider text-center">
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong> 20,7K </strong></h2>                    
                    <p><small>Followers</small></p>
                    <button class="btn btn-success btn-block"><span class="fa fa-plus-circle"></span> Follow </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>23</strong></h2>                    
                    <p><small>comments</small></p>
                    <button class="btn btn-info btn-block"><span class="fa fa-user"></span> Feedbacks </button>
                </div>
                <div class="col-xs-12 col-sm-4 emphasis">
                    <h2><strong>43</strong></h2>                    
                    <p><small>Snippets</small></p>
                    <div class="btn-group dropup btn-block">
                      <button type="button" class="btn btn-primary"><span class="fa fa-gear"></span> Options </button>
                      <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                        <span class="caret"></span>
                        <span class="sr-only">Toggle Dropdown</span>
                      </button>
                      <ul class="dropdown-menu text-left" role="menu">
                        <li><a href="#"><span class="fa fa-envelope pull-right"></span> Send an email </a></li>
                        <li><a href="#"><span class="fa fa-list pull-right"></span> Add or remove from a list  </a></li>
                        <li class="divider"></li>
                        <li><a href="#"><span class="fa fa-warning pull-right"></span>Report this user for spam</a></li>
                        <li class="divider"></li>
                        <li><a href="#" class="btn disabled" role="button"> Unfollow </a></li>
                      </ul>
                    </div>
                </div>
            </div>
    	 </div>                 
		</div>
	</div>
</div>
