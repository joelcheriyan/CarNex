  <body>
  
<div class="container">
		

            <div class="row bs-wizard text-center" style="border-bottom:0;">
            
                
                <div class="col-xs-4 bs-wizard-step active">
                  <div class="text-center bs-wizard-stepnum">Step 1</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                  <div class="bs-wizard-info text-center">contact info</div>
                </div>
                
                <div class="col-xs-4 bs-wizard-step disabled"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Step 2</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                  <div class="bs-wizard-info text-center">personal info</div>
                </div>
                
                <div class="col-xs-4 bs-wizard-step disabled"><!-- complete -->
                  <div class="text-center bs-wizard-stepnum">Step 3</div>
                  <div class="progress"><div class="progress-bar"></div></div>
                  <a href="#" class="bs-wizard-dot"></a>
                  <div class="bs-wizard-info text-center">banking info</div>
                </div>
                
               </div>
           
            </div>      
	</div>
</div>


    <div class="container">

      <form class="form-signin" role="form">
        <h2 class="form-signin-heading text-center">Please register</h2>
        <input type="email" class="form-control" placeholder="Email address" required autofocus><br />
        <input type="tel" class="form-control" placeholder="Phone number" required autofocus><br />
        <input type="password" class="form-control" placeholder="Password" required autofocus>
        <label class="checkbox">
          <input type="checkbox" value="remember-me"> Remember me
        </label>
       <a href="./sign up pg2.html"><button class="btn btn-lg btn-primary btn-block" type="button">Sign in</button></a>
      </form>

    </div> <!-- /container -->
