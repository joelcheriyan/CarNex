<link href="bootstrap/css/bootstrap.min.css" rel="stylesheet">
<link href="css/custom.css" rel="stylesheet">
<link href="css/signup.css" rel="stylesheet">

<div class="container signup">
  <div class="row bs-wizard">
    <div class="col-xs-3 bs-wizard-step active">
      <div class="text-center bs-wizard-stepnum" id="step1-prog">Step 1</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="#" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Account Information</div>
    </div>

    <div class="col-xs-3 bs-wizard-step disabled" id="step2-prog">
      <div class="text-center bs-wizard-stepnum">Step 2</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="#" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Personal Information</div>
    </div>

    <div class="col-xs-3 bs-wizard-step disabled" id="step3-prog">
      <div class="text-center bs-wizard-stepnum">Step 3</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="#" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Verify Phone Number</div>
    </div>

    <div class="col-xs-3 bs-wizard-step disabled" id="step4-prog">
      <div class="text-center bs-wizard-stepnum">Step 4</div>
      <div class="progress"><div class="progress-bar"></div></div>
      <a href="#" class="bs-wizard-dot"></a>
      <div class="bs-wizard-info text-center">Done!</div>
    </div>
  </div>

  <div id="step1">
    <h2>Account Information</h2>

    <form role="form">
      <div class="inline-center">
        <div class="form-group inline-group">
          <label for="field-new-firstname" class="control-label">Name</label>
          <input type="text" class="form-control" id="field-new-firstname" placeholder="First" required>
        </div>

        <div class="form-group inline-group">
          <label for="field-new-lastname" class="control-label sr-only">Last Name</label>
          <input type="text" class="form-control" id="field-new-lastname" placeholder="Last" required>
        </div>
      </div>

      <div class="form-group">
        <label for="field-new-email">Email</label>
        <input type="email" class="form-control" id="field-new-email" placeholder="Email address" required>
      </div>

      <div class="form-group">
        <label for="field-new-username">Username</label>
        <input type="text" class="form-control" id="field-new-username" placeholder="Username" required>
      </div>

      <div class="form-group">
        <label for="field-new-password">Password</label>
        <input type="password" class="form-control" id="field-new-password" placeholder="Password" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Continue &raquo;</button>
    </form>
  </div>

  <div id="step2">
    <h2>Personal Information</h2>

    <form role="form">
      <div class="form-group">
        <label for="field-new-phone">Phone Number</label>
        <input type="tel" class="form-control" id="field-new-phone" placeholder="(123) 456-7890" required>
      </div>

      <button type="submit" class="btn btn-primary btn-block">Continue &raquo;</button>
    </form>
  </div>
</div>
